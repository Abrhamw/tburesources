{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-edit me-2"></i>Edit Driver: {{ driver.name }}</h2>
    <a href="/drivers" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Back to Drivers
    </a>
</div>

<div class="dashboard-card">
    <div class="card-header">
        <i class="fas fa-user-tie me-2"></i>Driver Details
    </div>
    <div class="card-body">
        <form method="POST" action="/drivers/{{ driver.id }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ driver.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">ID Number</label>
                    <input type="text" class="form-control" name="id_number" value="{{ driver.id_number }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ driver.phone }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Reporting To</label>
                    <input type="text" class="form-control" name="reporting_to" value="{{ driver.reporting_to }}">
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Update Driver
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
